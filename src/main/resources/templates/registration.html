<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>HyperLib | Registration</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <header th:replace="common/header :: header"></header>

    <main class="main main-centered">
        <form th:action="@{/registration}" method="post" class="form">
            <span class="form-title">Register an account</span>

            <span class="error-message" th:text="${message}" th:if="${message != null}"></span>

            <input type="text" class="input-field" name="firstName" placeholder="First Name" required autofocus>

            <input type="text" class="input-field" name="lastName" placeholder="Last Name" required>

            <input type="text" class="input-field" name="username" placeholder="Username" required>

            <input type="password" class="input-field" name="password" placeholder="Password" required>

            <p>Already have an account? <a th:href="@{/login}">Login</a></p>

            <button type="submit" class="button">Register</button>
        </form>
    </main>

    <footer th:replace="common/footer :: footer"></footer>
</div>

</body>
</html>
