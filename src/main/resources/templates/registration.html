<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Registration</title>
</head>
<body>

<h1>Add new user</h1>
<hr>

<div th:if="${message != null}">
    <p th:text="${message}"></p>
</div>

<form th:action="@{/registration}" method="post">
    <label for="username">First name : <input type="text" name="firstName" id="firstName"></label>
    <label for="username">Last name : <input type="text" name="lastName" id="lastName"></label>
    <label for="username">Username : <input type="text" name="username" id="username"></label>
    <label for="password">Password : <input type="password" name="password" id="password"></label>
    <button type="submit">Register</button>
</form>
</body>
</html>
