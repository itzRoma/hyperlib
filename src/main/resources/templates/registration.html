<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<div>Already have an account?</div>
<div>Click <a th:href="@{/login}">here</a> to login</div>
<a th:href="@{/home}">Home</a>
<hr>

<div th:if="${message != null}">
    <span th:text="${message}"></span>
</div>

<form th:action="@{/registration}" method="post">
    <div>
        <label for="firstName">First name : <input type="text" name="firstName" id="firstName"></label>
    </div>

    <div>
        <label for="lastName">Last name : <input type="text" name="lastName" id="lastName"></label>
    </div>

    <div>
        <label for="username">Username : <input type="text" name="username" id="username"></label>
    </div>

    <div>
        <label for="password">Password : <input type="password" name="password" id="password"></label>
    </div>

    <div>
        <button type="submit">Register</button>
    </div>
</form>
</body>
</html>
