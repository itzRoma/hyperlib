<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>HyperLib | Category</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <header th:replace="common/header :: header"></header>

    <main class="main main-centered">
        <form th:action="@{/categories/create}" method="post" th:object="${newCategory}" class="form">
            <span class="form-title">Create a category</span>

            <span class="error-message" th:if="${error != null}" th:text="${error}">Error message</span>

            <input type="text" class="input-field" th:field="*{name}" placeholder="Name" autofocus>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</span>

            <div class="checkbox-group">
                <span>Item types:</span>
                <ul>
                    <li th:each="itemType : ${itemTypes}">
                        <input type="checkbox" th:name="${itemType}">
                        <span th:text="${itemType}"></span>
                    </li>
                </ul>
            </div>

            <p>Changed your mind? <a th:href="@{/categories}">Return</a></p>

            <button type="submit" class="button">Create</button>
        </form>
    </main>

    <footer th:replace="common/footer :: footer"></footer>
</div>

</body>
</html>
